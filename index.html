<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wordle Cracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
</head>
<body>
    <div class="header">Cracked by <a href="https://github.com/torrua/wordle-cracker">torrua</a>, <script type="text/javascript">var year = new Date();document.write(year.getFullYear());</script> </div>
    <div class="description">Впишите слова из настоящей Wordle, покрасьте буквы соответствующими цветами, нажимая на них, и нажмите <b>⏎</b> - ниже появится список подходящих слов.</div>
    <div class="board" id='board'></div>
    <div class="keyboard" id="kb"></div>
    <div class="suggestions" id="sg"></div>
    <script src="app.js"></script>
</body>
</html>
